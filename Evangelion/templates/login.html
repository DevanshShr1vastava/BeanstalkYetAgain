<html>
<head>

</head>
<body>
    {% load static %}

        <a href="{% url 'home' %}" class="btn btn-info p- rounded-circle" style="width:50px;height:50px"><img src="{{ MEDIA_URL }}placeholder.png" alt="" style="width:100%; height:100%;"></a>
